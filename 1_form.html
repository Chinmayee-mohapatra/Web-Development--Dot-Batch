<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Welcome to CodeHelp</title>
</head>
<body>

    <h1>Welcome to CodeHelp !</h1>

    <h2>Contact Us Form</h2>

    <form action="https://www.thecodehelp.in">
        <table>
            <tr>
                <td> <label for="username">Name:</label></td>
                <td> <input type="text" placeholder="Enter your name"><br> </td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="email" id="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td><label for="contact">Contact No: </label></td>
                <td><input type="text" id="contact" placeholder="Enter Contact Number"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender: </label></td>
                <td>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td><label for="dob">Date Of Birth: </label></td>
                <td><input type="date"> </td>
            </tr>
            <tr>
                <td><label for="ratings">Rating: </label></td>
                <td>
                    <input type="radio" id="1" name="rating" value="1">
                    <label for="1">1</label>
                    <input type="radio" id="2" name="rating" value="2">
                    <label for="2">2</label>
                    <input type="radio" id="3" name="rating" value="3">
                    <label for="3">3</label>
                    <input type="radio" id="4" name="rating" value="4">
                    <label for="4">4</label>
                    <input type="radio" id="5" name="rating" value="5">
                    <label for="5">5</label>
                </td>
            </tr>
            <tr>
                <td><label for="message">Enter Your Message: </label></td>
                <td>
                    <textarea placeholder="Enter Your Message" rows="5" cols="20"></textarea>
                </td>
            </tr>
            
        </table>
        <br>
        <input type="submit">
        <input type="reset">
    </form>

    <br>

    <a href="https://www.instagram.com/lovebabbar1/?hl=en" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="love babbar instagram link" style="width: 40px; height: 30px; padding-right:2px"></a>
    <a href="https://telegram.me/s/lovebabbercodehelp" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" alt="love babbar codehelp telegram link" style="width: 40px; height: 30px; padding-right:2px"></a>

    
</body>
</html>
